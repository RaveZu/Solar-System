<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Simulation</title>
  <style>
    /* Custom styles */
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
.sun {
      width: 100px;
      height: 100px;
      background-color: #FFD700; 
      border-radius: 50%;
      position: relative;
      animation: rotate-sun 20s linear infinite; / 20s for one full rotation /
    }
    .earth-container {
      width: 200px;
      height: 200px;
      perspective: 800px;
      position: relative;
      animation: orbit-earth 20s linear infinite; / 20s for one full rotation /
    }
    .earth {
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/1024px-The_Earth_seen_from_Apollo_17.jpg');
      background-size: cover;
      border-radius: 50%;
      border: 2px solid #333;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate-earth 20s linear infinite; / 20s for one full rotation /
    }
    .moon-container {
      width: 50px;
      height: 50px;
      perspective: 800px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: orbit-moon-container 5s linear infinite; / 5s for one full rotation */
    }
.moon {
      width: 20px;
      height: 20px;
      background-color: #fff; 
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform-style: preserve-3d;
      animation: rotate-moon 2s linear infinite;
    }

    @keyframes rotate-sun {
      0% { transform: rotateZ(0deg); }
      100% { transform: rotateZ(360deg); }
    }

    @keyframes orbit-earth {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes rotate-earth {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes orbit-moon-container {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes rotate-moon {
      0% { transform: rotateY(0deg) translateZ(100px) rotateY(0deg); }
      100% { transform: rotateY(360deg) translateZ(100px) rotateY(-360deg); }
    }
  </style>
</head>
<body>

<div class="sun">
  <div class="earth-container">
    <div class="earth">
      <div class="moon-container">
        <div class="moon"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
